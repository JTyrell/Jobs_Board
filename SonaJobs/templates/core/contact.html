{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact Us - Jobs Platform{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="h2 mb-4">Contact Us</h1>
            <p class="lead mb-4">Have a question or need help? Send us a message and we'll get back to you as soon as possible.</p>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
