{% extends "base.html" %}
{% load static %}

{% block title %}Delete Job Alert | Jobs Platform{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h1 class="h4 mb-0">Delete Job Alert</h1>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the job alert <strong>"{{ object.title }}"</strong>?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'crm:job_alerts' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
