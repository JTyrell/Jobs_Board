{% extends 'base.html' %}

{% block title %}Confirm Delete - Jobs Platform{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h1 class="h4 mb-0">Confirm Delete</h1>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the job posting for <strong>"{{ job.title }}"</strong>?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'jobs:job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
